<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-inner">
        <nav class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/img/logo.png}" alt="logo">
            </a>
        </nav>
        <nav>
            <a th:href="@{/home}">Home</a>
        </nav>
        <nav>
            <a th:href="@{/hospitals}">Hospitals</a>
        </nav>
        <nav>
            <a th:href="@{/logout}" class="navlink_exit">Logout</a>
        </nav>
    </div>
</div>

<div class="content">
    <div th:if="${user == null}">
        <h2>Hello </h2>
    </div>

    <div th:if="${user != null}">
        <h2>Hello, <span th:text="${user.name}">User</span></h2>
    </div>

    <div th:if="${appointments.empty}">
        <h3>You have no appointments upcoming</h3>
    </div>

    <div th:if="${!appointments.empty}">
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Specialization</th>
                <th>Hospital</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.id}"></td>
                <td th:text="${appointment.specialization}"></td>
                <td th:text="${appointment.hospital + ', ' + appointment.hospitalAddress}"></td>
                <td th:text="${appointment.appointmentStatus}"></td>
                <td th:text="${appointment.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="button-wrapper">
        <a th:href="@{/appointments/new}" class="appointment-button">Make an Appointment</a>
    </div>
</div>
</body>
</html>
