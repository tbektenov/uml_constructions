<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-inner">
        <nav class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/img/logo.png}" alt="logo">
            </a>
        </nav>
        <nav>
            <a th:href="@{/home}">Home</a>
        </nav>
        <nav>
            <a th:href="@{/hospitals}">Hospitals</a>
        </nav>
        <nav>
            <a th:href="@{/logout}" class="navlink_exit">Logout</a>
        </nav>
    </div>
</div>

<div class="content">
    <h2>Hospitals</h2>
    <div th:if="${hospitals.content.empty}">
        <p>No hospitals available.</p>
    </div>
    <div th:if="${!hospitals.content.empty}">
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hospital : ${hospitals.content}">
                <td>
                    <a th:href="@{|/hospitals/${hospital.hospitalId}|}" th:text="${hospital.hospitalId}"></a>
                </td>
                <td>
                    <a th:href="@{|/hospitals/${hospital.hospitalId}|}" th:text="${hospital.name}"></a>
                </td>
                <td>
                    <a th:href="@{|/hospitals/${hospital.hospitalId}|}" th:text="${hospital.address}"></a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
        <span th:if="${hospitals.pageNo > 0}">
          <a th:href="@{|/hospitals?pageNo=${hospitals.pageNo - 1}&pageSize=${hospitals.pageSize}|}">&laquo; Previous</a>
        </span>
            <span>Page <span th:text="${hospitals.pageNo + 1}"></span> of <span
                    th:text="${hospitals.totalPages}"></span></span>
            <span th:if="${hospitals.pageNo < hospitals.totalPages - 1}">
          <a th:href="@{|/hospitals?pageNo=${hospitals.pageNo + 1}&pageSize=${hospitals.pageSize}|}">Next &raquo;</a>
        </span>
        </div>
    </div>

    <a th:href="@{/appointments/new}" class="appointment-button">Make an Appointment</a>
</div>
</body>
</html>
